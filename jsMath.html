//
function is_even(number){
	if(number %2 == 0){
		return true;
	}else{
		return false;

	}
	
}

//
function how_many_even(array){
	for(let i =0; i<array.length; i++){
		let count = 0;
		if(array[i] %2 === 0){
			return true;
			count++;

		}
	}
	return count;
}


//
function create_dummy_array(n){
	let y = [];
	for(i=0; i < n.length; i++){
		y.push(Math.floor(Math.random() * 10));
	
	}
	return y;
}

return  array[i] * Math.random();
}
