	<script type="text/javascript">


		//Create a function called starString() that takes a number and returns a string of that many *.
	function starString(number){
        let x = "";

        for(let i =0; number>i; i++){
            x = x + "*";
        }
        return x;
    }
   
//

	            y.push(starString(arr[i]))
	        } 
	            
	        }

	    }
